<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="home.html">Home</a></li>

        </nav>
    </header>

    <main class="settings-container">
        <section class="setting">
            <div class="setting-name">Dark Mode</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="setting">
            <div class="setting-name">Notifications</div>
            <div class="setting-toggle">On</div>
        </section>

        <section class="setting">
            <div class="setting-name">Language</div>
            <div class="setting-option">English</div>
        </section>

        <section class="setting">
            <div class="setting-name">Time Locker</div>
            <div class="setting-option">None</div>
        </section>

        <section class="setting">
            <div class="setting-name">Security</div>
            <div class="setting-option">></div>
        </section>

        <section class="setting">
            <div class="setting-name">Account</div>
            <div class="setting-option">></div>
        </section>

        <section class="setting">
            <div class="setting-name">Q&As</div>
            <div class="setting-option">></div>
        </section>

        <section class="setting">
            <div class="setting-name">About</div>
            <div class="setting-option">></div>
        </section>
    </main>
